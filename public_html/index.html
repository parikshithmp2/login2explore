<html>
    <head>
        <title>Project-Management-Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-holder text-center">
            <h2>Project-Management-Table</h2>
            </div>
            <form id="projForm" method="get">
                <div class="form-group">
                    <span><label for="projId">Project ID:</label> <label id="projIdMsg">
                        </label></span>
                    <input type="text" class="form-control" id="projId" required
                           onchange="getproj()">
                </div>
                <div class="form-group">
                    <label for="projName">Project Name:</label>
                    <input type="text" class="form-control" id="projName">
                </div>
                <div class="form-group">
                    <label for="projTO">Assigned To:</label>
                    <input type="text" class="form-control" id="projTO">
                </div>
                 <div class="form-group">
                    <label for="projDate">Assignment Date:</label>
                    <input type="text" class="form-control" id="projDate">
                </div>
                  <div class="form-group">
                    <label for="projDeadline">Deadline:</label>
                    <input type="text" class="form-control" id="projDeadline">
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
                </div>
            </form>
        </div>
        
        <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body> 
</html>
